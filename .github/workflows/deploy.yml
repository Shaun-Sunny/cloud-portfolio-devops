name: Build and Deploy to AKS (Docker Hub)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: cloud-portfolio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üê≥ Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # üß± Build and push Docker image
      - name: Build and push Docker image to Docker Hub
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ secrets.IMAGE_TAG }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ secrets.IMAGE_TAG }}

      # üîê Log in to Azure (to access AKS)
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ‚ò∏Ô∏è Get AKS credentials
      - name: Get AKS credentials
        run: az aks get-credentials --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AKS_NAME }} --overwrite-existing

      # üöÄ Deploy to AKS
      - name: Deploy to AKS
        run: |
          kubectl set image deployment/cloud-portfolio cloud-portfolio=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ secrets.IMAGE_TAG }} --record || \
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # ‚úÖ Verify Deployment
      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc -o wide
